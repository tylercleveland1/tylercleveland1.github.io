<!DOCTYPE html>
<html lang="en" x-ms-format-detection="none">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digits: A Daily Math Puzzle</title>
    <meta property="description" content="Combine numbers to reach the target.">
    <meta property="og:title" content="Digits - A daily math puzzle">
    <meta property="og:description" content="Combine numbers to reach the target. New puzzles are available each day.">
    <link rel="stylesheet" href="./styles.css" media="all">

    <!-- defns -->
    <script src="./models.js"></script>

    <!-- utils -->
    <script src="./utils.js"></script>
    <script src="./constants.js"></script>
    <script src="./puzzleGenerator.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js"
        integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <!-- code -->
    <script src="./script.js"></script>
</head>

<body>
    <div id="main-content" class="hidden">
        <div id="game-content">
            <div id="game">
                <div id="target-wrapper">
                    <div id="target"></div>
                </div>
                <div id="numbers">
                    <div class="number" id="number-pos-0"></div>
                    <div class="number" id="number-pos-1"></div>
                    <div class="number" id="number-pos-2"></div>
                    <div class="number" id="number-pos-3"></div>
                    <div class="number" id="number-pos-4"></div>
                    <div class="number" id="number-pos-5"></div>
                </div>
                <div id="operations">
                    <button id="undo" aria-label="undo">
                        <i class="fa fa-rotate-left fa-xs"></i>
                    </button>
                    <button class="operation" operationName="add" id="+" aria-label="add">
                        <i class="fa fa-add fa-xs"></i>
                    </button>
                    <button class="operation" id="−" operationName="subtract" aria-label="subtract">
                        <i class="fa fa-minus fa-xs"></i>
                    </button>
                    <button class="operation" id="×" operationName="multiply" aria-label="multiply">
                        <i class="fa fa-times fa-xs"></i>
                    </button>
                    <button class="operation" id="÷" operationName="divide" aria-label="divide">
                        <i class="fa fa-divide fa-xs"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="gameOverModal" tabindex="-1" role="dialog" aria-labelledby="gameOverModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="gameOverModalLabel">Congratulations!</h5>
            </div>
            <div class="modal-body">
                Press reset to clear the puzzle and play another game today
            </div>
            <div class="modal-footer">
              <button id="btnReset" type="button" class="btn btn-danger" data-bs-dismiss="modal">Reset</button>
            </div>
          </div>
        </div>
      </div>
</body>

</html>
