<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Classifieds Search (Craigslist and Marketplace)</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="divSearchPage" class="card tc-card-search">
        <div class="card-body">
            <h5 class="card-title">Classifieds Search</h5>
            <form>
                <div class="form-group">
                    <label for="txtSearchTerms">Search terms</label>
                    <input type="text" class="form-control" id="txtSearchTerms" aria-describedby="searchTermHelp" placeholder="Enter search terms">
                    <small id="searchTermHelp" class="form-text text-muted">
                      Hint: for <b>Craiglist only</b>, use "-" in front of a term to exclude it. For example, "BMW 325i -convertible".
                      See that and more at <a href="https://www.craigslist.org/about/help/search">craigslist.org - about search</a>
                    </small>
                </div>
                <div class="form-group">
                    <label>Year</label>
                    <div class="row">
                        <input type="text" class="form-control tc-txt-year" maxlength="4" id="txtMinYear" placeholder="min">
                        <b style="font-size: 150%;">&nbsp;-&nbsp;</b>
                        <input type="text" class="form-control tc-txt-year" maxlength="4" id="txtMaxYear" placeholder="max">
                    </div>
                </div>
                <div class="form-group">
                    <label>Odometer</label>
                    <div class="row">
                        <input type="text" class="form-control tc-txt-odo" id="txtMinOdometer" maxlength="6" placeholder="min">
                        <b style="font-size: 150%;">&nbsp;-&nbsp;</b>
                        <input type="text" class="form-control tc-txt-odo" id="txtMaxOdometer" maxlength="6" placeholder="max">
                    </div>
                </div>
                <div class="form-group">
                    <label>Transmission</label>
                    <select id="ddlTransmission" class="form-control tc-ddl-trans">
						<option selected value="0">All</option>
						<option value="1">Manual</option>
						<option value="2">Automatic</option>
					</select>
                </div>
            </form>
            <div class="row" style="padding-top: 25px;">
                <button id="btnClear" class="btn btn-warning tc-btn-clear">Clear</button>
                <button id="btnSearchMarketplace" class="btn btn-primary tc-btn-search">Search All Marketplace (8 tabs)</button>
                <button id="btnSearchCraigslist" class="btn btn-primary tc-btn-search">Search All Craigslist (27 tabs)</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
    <script src="const.js "></script>
    <script src="index.js "></script>
</body>

</html>
